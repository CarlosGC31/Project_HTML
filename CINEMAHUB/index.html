<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CinemaHub+</title>
  <style>
    /* Estilos CSS básicos */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #d4cbcb;
    }

    header {
      background-color: #ebebeb;
      color: hsl(174, 44%, 49%);
      padding: 5px;
      height: 50px;
      text-align: left;
      display: flex;
      justify-content: space-between;
    }
     
    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 30px;
      height: auto;
      margin-right: 10px;
    }

    .search-bar {
      display: flex;
      align-items: center;
      width: 1000px;
    }

    .search-bar input[type="text"] {
        padding: 5px;
        border-radius: 45px;
        border: none;
        width: 900px;
    }

    .profile-notifications {
      display: flex;
      align-items: center;
    }

    .profile-notifications img {
      width: 40px;
      height: auto;
      margin-right: 10px;
    }
    .singup {
      display: flex;
      align-items: center;
    }

    .singup img {
      width: 80px;
      height: auto;
      margin-right: 10px;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }

    h1 {
      font-size: 36px;
      text-align: left;
    }

    p {
      font-size: 18px;
      line-height: 1.5;
      color: #F2E7DC;
    }

    .cta-button {
      display: inline-block;
      background-color: #04ac9b;
      color: #F2E7DC;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 20px;
      margin-top: 20px;
    }
    .CINEMA {
      background-color: hsl(174, 44%, 49%);
      color: hsl(0, 0%, 0%);
      padding: 65px;
      height: 50px;
      text-align: left;
      display: flex;
      justify-content: space-between;
    }


    .movie-list {
      display: flex;
      justify-content: space-between;
      margin-top: 40px;
    }

    .movie {
      flex-basis: 30%;
      margin-bottom: 20px;
      margin-right: 30px;
    }

    .movie img {
      width: 150px;
      height: 300px;
     
    }

    .movie-title {
      margin-top: 10px;
      font-weight: bold;
      color: #000000;
    }

    .filters {
      display: flex;
      justify-content: flex-end;
      margin-top: 40px;
    }

    .filter {
      margin-left: 10px;
      color: #F2E7DC;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="barra.png" alt="Notificaciones">
      <h1>CINEMAHUB+</h1>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="¿Que pelicula estas buscando?">
    </div>
    <div class="profile-notifications">
      <img src="campana.png" alt="Perfil">
      <img src="perfil.png" alt="Perfil">
    <div class="singup">
        <img src="login.png" alt="Perfil">
    </div>
    </div>
  </header>
  <div class = "CINEMA">
    <h2>CINEMAHUB+</h2>
    <h2>HOT THIS WEEK</h2>
  </div>
  <div class="container">
    <div class="movie-list">
      <div class="movie">
        <img src="41955.jpg" alt="John Wick 4">
        <p class="movie-title">John Wick 4</p>
      </div>
      <div class="movie">
        <img src="sirenita.jpg" alt="Sirenita">
        <p class="movie-title">Sirenita</p>
      </div>
      <div class="movie">
        <img src="mario.jpg" alt="Mario Bros La Pelicula">
        <p class="movie-title">Mario Bros La Pelicula</p>
      </div>
      <div class="movie">
        <img src="transformer.jpg" alt="Pelicula 3">
        <p class="movie-title">Transformer: El despertar de las bestias</p>
      </div>
      <div class="movie">
        <img src="oija.jpg" alt="Pelicula 3">
        <p class="movie-title">Ouija</p>
      </div>
    </div>
    
    <div class="movie-list">
      <div class="movie">
        <img src="41955.jpg" alt="John Wick 4">
        <p class="movie-title">John Wick 4</p>
      </div>
    </div>
    <div class="filters">
      <p class="filter">Filtro por cine</p>
      <p class="filter">Filtro por distrito</p>
    </div>
  </div>
</body>
</html>
